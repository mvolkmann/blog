<style>
  #getBoundingClientRect {
    position: relative;
    height: 260px;
  }

  #getBoundingClientRect .box {
    position: absolute;
    left: 160px;
    top: 50px;

    background-color: orange;
    box-sizing: border-box;
    height: 200px;
    padding: 1rem;
    width: 300px;
  }

  #getBoundingClientRect textarea {
    display: block;
    margin-top: 1rem;
    width: 100px;
  }
</style>

<div id="getBoundingClientRect">
  <div class="box">I'm a box.</div>
  <textarea class="report" readonly rows="10"></textarea>
</div>

<script>
  const parent = document.getElementById('getBoundingClientRect');
  const parentRect = parent.getBoundingClientRect();
  const box = parent.querySelector('.box');
  const rectReport = parent.querySelector('.report');
  const rect = box.getBoundingClientRect();
  rect.x = (rect.x - parentRect.x).toFixed(1);
  rect.y = (rect.y - parentRect.y).toFixed(1);
  rect.left = rect.x;
  rect.top = rect.y;
  rectReport.textContent = JSON.stringify(rect, null, 2);
</script>
